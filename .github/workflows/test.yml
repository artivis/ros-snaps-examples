name: test examples

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:

  # Collect all relative paths containing a 'snap/snapcraft.yaml'
  collect_dirs:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@v3
      - id: dirs
        run: echo "::set-output name=dirs::$(find . -type f -name 'snapcraft.yaml' | sed -r 's|\/snap/[^/]+$||' |sort |uniq |jq --raw-input --slurp --compact-output 'split("\n")[:-1]')"

  debug:
    runs-on: ubuntu-latest
    needs: collect_dirs
    steps:
      - run: echo ${{ needs.collect_dirs.outputs.dirs }}

  # Run snapcraft for each example
  run_tests:
    needs: collect_dirs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.collect_dirs.outputs.dirs) }}
    name: "${{ matrix.job_name }}"
    steps:
      - uses: actions/checkout@v3
      - uses: snapcore/action-build@v1
        id: build-snap
        with:
          # Select the example we want to build
          path: "${{ matrix.dir }}"
          snapcraft-args: '--enable-experimental-extensions'
          snapcraft-channel: 'stable'

      # Make sure the snap is installable
      - run: sudo snap install --dangerous ${{ steps.build-snap.outputs.snap }}

      # Do some testing with the snap
      # - run: ros2-shared-memory.ros2-talker-listener --print

      - uses: actions/upload-artifact@v3
        with:
          name: ros2-snap
          path: ${{ steps.build-snap.outputs.snap }}